apply plugin: 'com.android.library'
apply from: 'version.gradle'

android {
    compileSdkVersion 28
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName libVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

tasks.withType(Javadoc) {
    options.addBooleanOption('Xdoclint:none', true)
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api 'com.kaltura.netkit:netkit-core:1.1.0'
    //implementation project(":netkit")
    //implementation 'com.kaltura:playkit-android:dev-SNAPSHOT'
    //implementation project(":playkit")
    //implementation 'com.kaltura.playkit:playkit:3.7.1'
    //implementation project(":playkit")
    implementation 'com.kaltura:playkit-android:93d24168ea50c469276ae0bef24cf36f42f612ba'


    testImplementation 'junit:junit:4.12'
    androidTestImplementation "androidx.test.ext:junit:1.0.0"
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
}

repositories {
    google()
    jcenter()
    maven { url "https://jitpack.io" }
}
